{{ partial "head.html" . }}

{{ partial "sidebar.html" . }}

    <div class="content container">
<div class="posts">

      {{ range .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}#content-start">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "2.1.2006" }}</span>

    {{ .Content }}

    <p>
      Kategoriat:
      <em>
        {{ range .Params.kategoriat }}
          <a href="/kategoriat/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </em>
    </p>

    {{ partial "share.html" . }}
  </div>
  {{ end }}
</div>
</div>

{{ partial "tail.html" . }}

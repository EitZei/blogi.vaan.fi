{{ partial "head.html" . }}

{{ partial "sidebar.html" . }}

    <div class="content container">
<div class="posts">

      {{ range .Data.Pages }}

    <span class="post-date">{{ .Date.Format "2.1.2006" }}</span>

    {{ .Content }}

    {{ partial "share.html" . }}
  </div>
  {{ end }}
</div>
</div>

{{ partial "head.html" . }}

{{ partial "sidebar.html" . }}

<div class="content container">
  <a href="{{ .Site.BaseUrl }}">&laquo; Etusivulle</a>

  <div class="post">
    <h1>{{ .Title }}</h1>
    <span class="post-date">{{ .Date.Format "2.1.2006" }}</span>
        {{ .Content }}

    <p>
      <em>{{ .Site.Author.name }}, <a href="https://twitter.com/{{ .Site.Params.TwitterUsername }}">@{{ .Site.Params.TwitterUsername }}</a></em>
    </p>

    {{ partial "share.html" . }}
  </div>
</div>

{{ partial "tail.html" . }}
